<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <script type="module" src="/assets/js/main.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <form>
      <div class="form-group">
        <label for="player1">Player 1</label>
        <input type="text" name="player1" id="player1" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="player2">Player 2</label>
        <input type="text" name="player2" id="player2" placeholder="Your Name">
      </div>
    </form>
    <section id="dialog-box">
      <p id="message"></p>
      <article>
        <button id="new-round" class="btn-msg">New Round</button>
        <button id="new-game" class="btn-msg">New Game</button>
      </article>
    </section>
    <section id="board-container">
      <section id="board">
        <div id="0" class="space"></div>
        <div id="1" class="space"></div>
        <div id="2" class="space"></div>
        <div id="3" class="space"></div>
        <div id="4" class="space"></div>
        <div id="5" class="space"></div>
        <div id="6" class="space"></div>
        <div id="7" class="space"></div>
        <div id="8" class="space"></div>
      </section>
    </section>
  </main>
</body>
</html>
